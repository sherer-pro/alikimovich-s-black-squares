<ion-content padding id="generator">
    <div id="generator-container">
        <h1>
            <span>Генератор ответов</span>
            <img src="/assets/imgs/help.png" width="24" height="24"  (click)="goToAbout()" class="help-circle"/>
        </h1>
        <p>На случай важных переговоров. <br>Важных. Переговоров.</p>
    </div>
    <button id="generator-button" ion-button large (click)="goToResult()" [disabled]="!toggleButton">
        <span>Сгенерировать ответ</span>
    </button>
    <div id="generator-bg" [class.hide]="readyGenerator"></div>
</ion-content>
