<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title left>
            КвадратоГенератор
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="generator">
    <div id="generator-container">
        <div id="generator-bg" [class.hide]="readyGenerator">
            <img width="100%" src="/assets/imgs/logo.jpg"/>
        </div>
        <div id="generator-result" [class.hide]="!readyGenerator">
            <ion-card color="dark">
                <div id="image-container" [class.show-text]="messageDataText && messageDataImage">
                    <img src="{{imageURL}}" [class.hide]="!messageDataImage" width="150" height="150"/>
                    <!--<img src="/assets/imgs/example.png" width="150" height="150"/>-->
                </div>
                <ion-card-content [class.hide]="!messageDataText">
                    <p>{{messageData.comment.text}}</p>
                </ion-card-content>

            </ion-card>
            <button id="share-button" ion-button color="danger" block large (click)="shareMessage()"
                    [class.hide]="!readyGenerator">
                <span>ШАРЬ МЕНЯ</span>
            </button>
        </div>
        <form id="generator-form">
            <ion-card color="dark">
                <ion-card-content>
                    <ion-list>
                        <ion-item id="generator-toggle1" large color="dark">
                            <ion-icon name="ios-photos" item-left color="lightest-dark"></ion-icon>
                            <ion-label color="light">
                                Хочу Квадрат
                            </ion-label>
                            <ion-toggle color="danger" checked="true" [(ngModel)]="toggleSquare"
                                        (ionChange)="checkButton()"
                                        name="square"></ion-toggle>
                        </ion-item>
                        <ion-item id="generator-toggle2" large color="dark">
                            <ion-icon name="ios-chatboxes" item-left color="lightest-dark" large></ion-icon>
                            <ion-label color="light">
                                Хочу Коммент
                            </ion-label>
                            <ion-toggle color="danger" checked="true" [(ngModel)]="toggleComment"
                                        (ionChange)="checkButton()"
                                        name="comment"></ion-toggle>
                        </ion-item>
                    </ion-list>
                </ion-card-content>
            </ion-card>
        </form>
    </div>
    <button id="generator-button" ion-button color="danger" block large (click)="getData()" [disabled]="!toggleButton">
        <span>ГЕНЕРИРУЙ МЕНЯ</span>
    </button>
    <div class="description-container">
        <small>Нажимая кнопку "Генерируй меня", вы принимаете условия и правила поведения в современном обществе, какими
            бы абсурдными они не казались.
        </small>
    </div>
</ion-content>
