<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title left>
            Создатели
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="authors">
    <div id="authors-container">
        <ion-list no-lines>
            <ion-item color="dark">
                <ion-thumbnail item-start>
                    <img src="/assets/imgs/alikimovich.jpg"/>
                </ion-thumbnail>
                <h2 class="title-button">
                    <span>Андрей Аликимович</span>
                    <a ion-button href="https://www.facebook.com/alikimovich" target="_blank" color="danger">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </h2>
                <hr class="card-divider">
                <p class="card-description">Автор Квадратов</p>
            </ion-item>
        </ion-list>
        <ion-list no-lines>
            <ion-item color="dark">
                <ion-thumbnail item-start>
                    <img src="/assets/imgs/fish.jpg"/>
                </ion-thumbnail>
                <h2 class="title-button">
                    <span>Рыба-текст</span>
                    <a ion-button href="https://fish-text.ru/" target="_blank" color="danger">
                        <ion-icon name="link"></ion-icon>
                    </a>
                </h2>
                <hr class="card-divider">
                <p class="card-description">Автор Комментов</p>
            </ion-item>
        </ion-list>

    </div>
</ion-content>
